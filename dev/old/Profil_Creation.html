<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Job*</title>
    <link rel="stylesheet" href="/dev/assets/style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" integrity="sha512-9usAa10IRO0HhonpyAIVpjrylPvoDwiPUiKdWk5t3PyolY1cOd4DSE0Ga+ri4AuTroPR5aQvXU9xC6qOPnzFeg==" crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>
<body>
    <div class="header">
        <div class="menu-icon-container" id="menuIcon">
            <i class="fas fa-bars open"></i>
        </div>
        <h1>Job*</h1>
        <a class="profile-icon" id="profileIcon" href="Profil_Etudiant.html">
        </a>
    </div>

    <div class="dropdown-menu" id="dropdownMenu">
        <ul class="container_menu">
            <li><a href="/jobs/dev/Etudiant/Accueil_Etudiant.html">Accueil</a></li>
            <li><a href="/jobs/dev/Etudiant/Offres.html">Offres</a></li>
            <li><a href="/jobs/dev/Etudiant/Entreprise_Etudiant.html">Entreprise</a></li>
            <li><a href="/jobs/dev/Etudiant/Wishlist.html">Wishlist</a></li>
            <li><a href="/jobs/dev/Etudiant/Statistique-Menu.html">Statistiques</a></li>
        </ul>
    </div>


    <hr class="hr-large">
    <div class="Title-box">Création de compte</div>
    <div class="profil_container">
        <form id="passwordForm">
            <div class="form-group">
                <label>Nom :</label>
                <input id="nom" type="text">
            </div>
            <div class="form-group">
                <label>Prénom :</label>
                <input id="prenom" type="text">
            </div>
            <div class="form-group">
                <label>Genre :</label>
                <select id="genre" name="genre">
                    <option value="homme">Homme</option>
                    <option value="femme">Femme</option>
                    <option value="autre">Autre</option>
                </select>
            </div>
            <div class="form-group">
                <label>Adresse :</label>
                <input id="email" type="text">
            </div>
            <div class="form-group">
                <label>Email :</label>
                <input id="adresse" type="text">
            </div>
            <div class="form-group">
                <label>Téléphone :</label>
                <input id="telephone" type="text">
            </div>
            <div class="form-group">
                <label>Date de naissance :</label>
                <input id="dob" name="date_naissance" type="date">
            </div>
            <div class="form-group">
                <label>Mot de passe :</label>
                <input id="password" type="password">
            </div>
            <div class="form-group">
                <label>Confirmer le mot de passe :</label>
                <input id="confirmPassword" type="password">
            </div>
            <p id="message"></p>
            <div class="form-group">
                <label>Type de compte :</label>
                <select id="typeCompte" name="typeCompte">
                    <option value="etudiant">Étudiant</option>
                    <option value="pilote">Pilote</option>
                </select>
            </div>
            <button class="bouton-fixe" type="submit">Créer votre compte</button>
        </form>
    </div>
    <div class="footer">
        <a href="/jobs/dev/General/Mentions_Legales.html">Mentions Légales</a> - 2025 Job* - À propos
    </div>

    <script src="/dev/assets/script.js"></script>

</body>
</html>
