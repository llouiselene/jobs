<body>

  <div class="menu-icon-container" id="menuIcon">
    <i class="fas fa-bars open"></i>
  </div>

  <a class="profile-icon" id="profileIcon" href="/jobs/dev/Pilote/Profil_Pilote.html">

<div class="dropdown-menu" id="dropdownMenu">
  <ul class="container_menu">
    <li><a href="/jobs/dev/Pilote/Accueil_Pilote.html">Accueil</a></li>

  </ul>
</div>

<hr class="hr-large">

<div class="Title-box">Profil</div>
<div class="profil_container">
  <form id="passwordForm">
    <div class="form-group">
      <label>Nom :</label>
      <input id="nom" type="text">
    </div>
    <div class="form-group">
      <label>Prénom :</label>
      <input id="prenom" type="text">
    </div>
    <div class="form-group">
      <label>Genre :</label>
      <select id="genre" name="genre">
        <option value="homme">Homme</option>
        <option value="femme">Femme</option>
        <option value="autre">Autre</option>
      </select>
    </div>
    <div class="form-group">
      <label>Adresse :</label>
      <input id="email" type="text">
    </div>
    <div class="form-group">
      <label>Email :</label>
      <input id="adresse" type="text">
    </div>
    <div class="form-group">
      <label>Téléphone :</label>
      <input id="telephone" type="text">
    </div>
    <div class="form-group">
      <label>Date de naissance :</label>
      <input id="dob" name="date_naissance" type="date">
    </div>
    <div class="form-group">
      <label>Mot de passe :</label>
      <input id="password" type="password">
    </div>
    <div class="form-group">
      <label>Confirmer le mot de passe :</label>
      <input id="confirmPassword" type="password">
    </div>
    <p id="message"></p>
    <div class="form-group">
      <label> Créer une nouvelle entreprise :
        <a href="/jobs/dev/Pilote/Entreprise_Creation.html">
          <input class="button" type="button" value="Créer">
        </a>
      </label>
    </div>
    <button class="bouton-fixe">Enregister les modifications</button>
  </form>
</div>

<button class="bouton-fixe-gauche"> Supprimer le compte</button>


<div class="footer">

</div>
